
{% load static %}

{% block content %}
   
  
<!-- Modal Categoria-->
<div class="modal fade" id="ModalEditarProduto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header title_modal">
                <h5 class="modal-title" id="exampleModalLabel">Editar Produto</h5>
                <button type="button" class="btn-close" data-mdb-ripple-init data-mdb-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formCategoria" action="" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <!-- {{ form.as_p}} -->
                        <label for="">Nome</label>
                        <input type="text">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-mdb-ripple-init  data-mdb-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-primary"  data-mdb-ripple-init>Alterar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
